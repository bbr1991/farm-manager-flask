{% extends "base_auth.html" %}
{% block title %}Create Your Farm Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header text-center bg-primary text-white py-4">
                <h2 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Create Your Account</h2>
                <p class="mb-0 small">Get started managing your farm today</p>
            </div>
            <div class="card-body p-4 p-sm-5">
                <form action="{{ url_for('register') }}" method="POST">
                    <!-- Farm Name -->
                    <div class="mb-3">
                        <label for="farm_name" class="form-label">Farm Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-building"></i></span>
                            <input type="text" class="form-control" id="farm_name" name="farm_name" placeholder="e.g., Green Acres Farm" required>
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Your Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <!-- Email Address (Essential for password resets) -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-text">Minimum 8 characters long.</div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-check-circle-fill"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Register Account</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
