<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be defined by each child template -->
    <title>{% block title %}{{ user.farm_name if data else 'Farm App' }}{% endblock %}</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom CSS for minor tweaks if needed later -->
    <style>
        body {
            background-color: #f8f9fa; /* A light Bootstrap-like background */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer is at bottom even with short content */
        }
        .main-content {
            flex: 1; /* Allows main content to grow and push footer down */
        }
        /* You can add other site-wide custom styles here */
        {% block head_styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">{{ user.farm_name if data else 'Farm App' }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if request.endpoint in ['financials', 'income', 'expenses'] %}active{% endif %}" href="#" id="navbarDropdownFinancials" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Financials
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownFinancials">
                            <li><a class="dropdown-item {% if request.endpoint == 'financials' %}active{% endif %}" href="{{ url_for('financials') }}">Overview</a></li>
                            <li><a class="dropdown-item {% if request.endpoint == 'income' %}active{% endif %}" href="{{ url_for('income') }}">Income</a></li>
                            <li><a class="dropdown-item {% if request.endpoint == 'expenses' %}active{% endif %}" href="{{ url_for('expenses') }}">Expenses</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'inventory' %}active{% endif %}" href="{{ url_for('inventory') }}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'poultry' %}active{% endif %}" href="{{ url_for('poultry') }}">Poultry</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area - This will be filled by child templates -->
    <main class="container mt-4 main-content"> {# THIS ENTIRE MAIN BLOCK WAS MOVED OUT OF <style> AND INTO <body> #}
        {# --- Display Flashed Messages --- #}
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {# --- End Flashed Messages --- #}

        {% block content %}{% endblock %} {# This is the only {% block content %} definition #}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Â© {{ user.farm_name if data else 'Farm App' }} - Farm Management System</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Optional: Page-specific JavaScript can go here -->
    {% block scripts %}{% endblock %}
</body>
</html>
